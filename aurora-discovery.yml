server:
  port: 8081
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:${server.port}/eureka
    fetch-registry: false

logging:
  level:
    root: info
  file:
    max-history: 1
    max-size: 10MB
    name: /home/scott/Projects/logs/configuration.log

management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'

endpoints:
  shutdown:
    enabled: true
