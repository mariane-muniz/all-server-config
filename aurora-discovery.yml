server:
  port: 8081
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:${server.port}/eureka
    fetch-registry: false

management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'

endpoints:
  shutdown:
    enabled: true
